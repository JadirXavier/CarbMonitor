{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}CarbMonitor{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'carbmonitor/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <a class="navbar-brand" href="#">CarbMonitor</a>
            <div>
              <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link"><strong>Hello, Username</strong></a>
                    </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'carbmonitor:index' %}">Home</a>
                  <a class="nav-link" href="{% url 'carbmonitor:calculadora' %}">Calculadora</a>
                </li>
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
            <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <script src="{% static 'carbmonitor/script.js' %}"></script>
    </body>
</html>
